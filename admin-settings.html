<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>관리자 설정</h1>
        
        <h2>비밀번호 변경</h2>
        <form id="passwordForm">
            <label for="currentPassword">현재 비밀번호:</label>
            <input type="password" id="currentPassword" required>
            
            <label for="newPassword">새 비밀번호:</label>
            <input type="password" id="newPassword" required>
            
            <label for="confirmPassword">새 비밀번호 확인:</label>
            <input type="password" id="confirmPassword" required>
            
            <button type="submit">비밀번호 변경</button>
        </form>

        <h2>알림 설정</h2>
        <form id="notificationForm">
            <label for="email">알림 이메일:</label>
            <input type="email" id="email" required>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="newNewsletterNotif"> 새 소식지 발행 알림
                </label>
                <label>
                    <input type="checkbox" id="loginAttemptNotif"> 로그인 시도 알림
                </label>
            </div>
            
            <button type="submit">알림 설정 저장</button>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('새 비밀번호와 확인 비밀번호가 일치하지 않습니다.');
                return;
            }

            // 여기에 실제 비밀번호 변경 로직을 구현해야 합니다.
            // 예시로 간단한 알림만 표시합니다.
            alert('비밀번호가 성공적으로 변경되었습니다.');
            this.reset();
        });

        document.getElementById('notificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const newNewsletterNotif = document.getElementById('newNewsletterNotif').checked;
            const loginAttemptNotif = document.getElementById('loginAttemptNotif').checked;

            // 여기에 실제 알림 설정 저장 로직을 구현해야 합니다.
            // 예시로 간단한 알림만 표시합니다.
            alert('알림 설정이 저장되었습니다.');
        });
    </script>
</body>
</html>
