        </ul>

    <div class="container">
        <h1>관리자 설정</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="adminUsername">관리자 사용자명:</label>
                <input type="text" id="adminUsername" name="adminUsername" required readonly>
            </div>
            <div class="form-group">
                <label for="currentPassword">현재 비밀번호:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">새 비밀번호:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </form>
        <hr>
        <h2>비밀번호 재설정</h2>
        <p>비밀번호를 잊어버리셨나요? 아래 버튼을 클릭하여 비밀번호 재설정 이메일을 받으세요.</p>
        <button onclick="sendPasswordResetEmail()" class="btn btn-secondary">비밀번호 재설정 이메일 보내기</button>
    </div>
    <script src="admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('settingsForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (form.newPassword.value !== form.confirmPassword.value) {
                    alert('새 비밀번호가 일치하지 않습니다.');
                    return;
                }
                changePassword({
                    currentPassword: form.currentPassword.value,
                    newPassword: form.newPassword.value
                });
            });

            // 현재 설정 로드
            loadSettings().then(settings => {
                form.adminUsername.value = settings.username;
            });
        });
