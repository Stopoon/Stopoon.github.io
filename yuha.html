<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유하의 공간</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100%;
        }
        .section {
            flex: 1 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section-content {
            z-index: 2;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .section-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            opacity: 0.3;
            z-index: 1;
        }
        #growth {
            background-color: #FF9AA2;
        }
        #play {
            background-color: #FFB7B2;
        }
        #study {
            background-color: #FFDAC1;
        }
        #storage {
            background-color: #E2F0CB;
        }
        @media (max-width: 768px) {
            .section {
                flex: 1 0 100%;
                height: 25vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="growth" class="section" onclick="location.href='growth.html'">
            <div class="section-content">성장</div>
            <i class="fas fa-seedling section-bg"></i>
        </div>
        <div id="play" class="section" onclick="location.href='play.html'">
            <div class="section-content">놀이</div>
            <i class="fas fa-gamepad section-bg"></i>
        </div>
        <div id="study" class="section" onclick="location.href='study.html'">
            <div class="section-content">학습</div>
            <i class="fas fa-book-reader section-bg"></i>
        </div>
        <div id="storage" class="section" onclick="location.href='storage.html'">
            <div class="section-content">창고</div>
            <i class="fas fa-box-open section-bg"></i>
        </div>
    </div>
</body>
</html>
