<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 우리 가족 월간지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .cover-image {
            width: 80%;
            max-width: 300px;
            cursor: pointer;
        }
        .admin-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>UHouse - 우리 가족 월간지</h1>
    <img src="cover.jpg" alt="이번 달 표지" class="cover-image" onclick="location.href='viewer.html'">
    <div class="admin-icon" onclick="checkAdminPassword()">⚙️</div>
    <script>
        function checkAdminPassword() {
            const password = prompt("관리자 비밀번호를 입력하세요:");
            if (password === "0113") {
                location.href = 'admin.html';
            } else {
                alert("비밀번호가 올바르지 않습니다.");
            }
        }
    </script>
</body>
</html>
