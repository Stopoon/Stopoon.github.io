<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 월간 소식지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .thumbnail {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 250px; /* 고정 높이 설정 */
        }
        .thumbnail:hover {
            transform: translateY(-5px);
        }
        .thumbnail .info {
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thumbnail h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .thumbnail img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .thumbnail-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .thumbnail {
                height: 200px; /* 모바일에서 높이 조정 */
            }
            .thumbnail img {
                height: 100px; /* 모바일에서 이미지 높이 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>UHouse 월간 소식지</h1>
    <div class="thumbnail-grid" id="thumbnailGrid">
        <!-- Thumbnails will be dynamically inserted here -->
    </div>
<script>
    let newsletters = []; // 전역 변수로 선언

    fetch('newsletters.json')
        .then(response => response.json())
        .then(data => {
            newsletters = data.newsletters; // 전역 변수에 할당
            displayNewsletters();
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('thumbnailGrid').innerHTML = '소식지를 불러오는 데 실패했습니다.';
        });

    function createThumbnail(newsletter) {
        return `
            <div class="thumbnail" onclick="openNewsletter(${newsletter.year}, ${newsletter.month})">
                <div class="info">
                    <h3>${newsletter.year}년 ${newsletter.month}월 소식지</h3>
                </div>
                <img src="${newsletter.thumbnail}" alt="${newsletter.year}년 ${newsletter.month}월 소식지">
            </div>
        `;
    }

    function displayNewsletters() {
        const grid = document.getElementById('thumbnailGrid');
        grid.innerHTML = ''; // 기존 내용을 지웁니다
        
        // 6개의 칸을 만듭니다
        for (let i = 0; i < 6; i++) {
            if (i < newsletters.length) {
                grid.innerHTML += createThumbnail(newsletters[i]);
            } else {
                // 빈 칸을 추가합니다
                grid.innerHTML += `
                    <div class="thumbnail">
                        <div class="info">
                            <h3>준비 중</h3>
                        </div>
                    </div>
                `;
            }
        }
    }

    function openNewsletter(year, month) {
        window.location.href = `newsletter-viewer.html?year=${year}&month=${month}`;
    }
</script>
</body>
</html>
