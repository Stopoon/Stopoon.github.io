<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 우리 가족 월간지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .thumbnail {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
        }
        .admin-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>UHouse - 우리 가족 월간지</h1>
    <div id="thumbnailContainer" class="thumbnail-container"></div>
    <div class="admin-icon" onclick="location.href='admin.html'">⚙️</div>
    <script>
        const REPO_OWNER = 'stopoon';
        const REPO_NAME = 'stopoon.github.io';

        async function loadThumbnails() {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images`;
            const response = await fetch(url);

            if (response.ok) {
                const files = await response.json();
                const container = document.getElementById('thumbnailContainer');
                
                files.sort((a, b) => b.name.localeCompare(a.name)).slice(0, 9).forEach(file => {
                    const img = document.createElement('img');
                    img.src = file.download_url;
                    img.alt = file.name.replace('.jpg', '');
                    img.className = 'thumbnail';
                    img.onclick = () => openViewer(file.name);
                    container.appendChild(img);
                });
            } else {
                console.error('Failed to fetch image list');
            }
        }

        function openViewer(filename) {
            // 뷰어 페이지로 이동하는 코드를 여기에 추가
            console.log(`Opening viewer for ${filename}`);
        }

        window.onload = loadThumbnails;
    </script>
</body>
</html>
