<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse 월간 소식지</title>
    <style>
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .thumbnail {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .thumbnail img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>UHouse 월간 소식지</h1>
    
    <div id="thumbnailGrid" class="thumbnail-grid"></div>

    <script>
        const newsletters = [
            { month: '202408', title: '8월 소식: 2024년 8월호' },
            { month: '202407', title: '7월 소식: 2024년 7월호' }
        ];

        const thumbnailGrid = document.getElementById('thumbnailGrid');

        newsletters.forEach(newsletter => {
            const thumbnailDiv = document.createElement('div');
            thumbnailDiv.className = 'thumbnail';

            const link = document.createElement('a');
            link.href = `viewer.html?month=${newsletter.month}`;

            const img = document.createElement('img');
            img.src = `./${newsletter.month}thumb.jpg`;
            img.alt = newsletter.title;

            const p = document.createElement('p');
            p.textContent = newsletter.title;

            link.appendChild(img);
            link.appendChild(p);
            thumbnailDiv.appendChild(link);
            thumbnailGrid.appendChild(thumbnailDiv);
        });
    </script>
</body>
</html>
