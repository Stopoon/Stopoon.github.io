<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse 월간 소식지</title>
    <style>
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .thumbnail {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .thumbnail img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>UHouse 월간 소식지</h1>
    
    <div id="thumbnailGrid" class="thumbnail-grid">
        <div class="thumbnail">
            <img src="/api/placeholder/200/150" alt="소식 1">
            <p>4월 소식: 봄맞이 이벤트</p>
        </div>
        <div class="thumbnail">
            <img src="/api/placeholder/200/150" alt="소식 2">
            <p>5월 소식: 가정의 달 특집</p>
        </div>
        <div class="thumbnail">
            <img src="/api/placeholder/200/150" alt="소식 3">
            <p>6월 소식: 여름 준비 팁</p>
        </div>
    </div>
</body>
</html>
