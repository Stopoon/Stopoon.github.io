<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 월간 소식지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .thumbnail {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .thumbnail:hover {
            transform: translateY(-5px);
        }
        .thumbnail img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .thumbnail .info {
            padding: 10px;
            text-align: center;
        }
        .thumbnail h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        @media (max-width: 768px) {
            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>2024년 UHouse 월간 소식지</h1>
    <div class="thumbnail-grid" id="thumbnailGrid">
        <!-- Thumbnails will be dynamically inserted here -->
    </div>

<script>
    fetch('newsletters.json')
        .then(response => response.json())
        .then(data => {
            const newsletters = data.newsletters;
            displayNewsletters();
        })
        .catch(error => console.error('Error:', error));

    function createThumbnail(newsletter) {
        return `
            <div class="thumbnail" onclick="openNewsletter(${newsletter.year}, ${newsletter.month})">
                <img src="${newsletter.thumbnail}" alt="${newsletter.year}년 ${newsletter.month}월 소식지">
                <div class="info">
                    <h3>${newsletter.year}년 ${newsletter.month}월 소식지</h3>
                </div>
            </div>
        `;
    }

    function displayNewsletters() {
        const grid = document.getElementById('thumbnailGrid');
        newsletters.forEach(newsletter => {
            grid.innerHTML += createThumbnail(newsletter);
        });
    }

    function openNewsletter(year, month) {
        window.location.href = `newsletter-viewer.html?year=${year}&month=${month}`;
    }
</script>
</body>
</html>
