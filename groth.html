<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유하의 성장 이야기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
        }
        .timeline-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .timeline-item h2 {
            color: #3498db;
            margin-top: 0;
            font-size: 20px;
        }
        .timeline-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 2 / 3;  /* 세로로 긴 비율 설정 */
            object-fit: cover;  /* 이미지가 비율을 유지하면서 영역을 채우도록 설정 */
            border-radius: 8px;
            margin-top: 15px;
        }
        .timeline-item p {
            margin-top: 15px;
            font-size: 16px;
        }
        @media (min-width: 768px) {
            body {
                max-width: 600px;
            }
            h1 {
                font-size: 28px;
            }
            .timeline-item h2 {
                font-size: 22px;
            }
            .timeline-item p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>유하의 성장 이야기</h1>
    
    <div class="timeline">
        <div class="timeline-item">
            <h2>20224년 8월 - 첫 파자마 파티</h2>
            <img src="/api/placeholder/400/600" alt="유하의 첫 걸음마">
            <p>유하가 생애 첫 파자마 파티를 했어! 하윤이와 광명 테이크호텔에서 하루종일 같이 웃고 뛰며 즐거운 시간을 보냈어. 둗째날 치실로 앞니 뺀거 기억해?</p>
        </div>

        <div class="timeline-item">
            <h2>2017년 2월 - 첫 이빨</h2>
            <img src="/api/placeholder/400/600" alt="유하의 첫 이빨">
            <p>작성 예정</p>
        </div>

        <div class="timeline-item">
            <h2>2017년 6월 - 탄생</h2>
            <img src="/api/placeholder/400/600" alt="유하의 첫 웃음">
            <p>유하가 처음으로 환하게 웃었어요. 까르르 웃는 그 소리에 온 가족이 행복해졌답니다. 앞으로도 많이 웃는 아이로 자라길 바랍니다.</p>
        </div>

        <!-- 여기에 더 많은 timeline-item을 추가할 수 있습니다 -->
    </div>
</body>
</html>
