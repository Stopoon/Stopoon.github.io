<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <h1>관리자 로그인</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">사용자명:</label>
                <input type="text" id="username" name="username" value="stopoon" readonly>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" value="626813" readonly>
            </div>
            <button type="button" onclick="login()" class="btn btn-primary">로그인</button>
        </form>
    </div>
    <script>
        function login() {
            // 로그인 상태를 localStorage에 저장
            localStorage.setItem('isLoggedIn', 'true');
            // 대시보드 페이지로 이동
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
