<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>관리자 대시보드</h1>
        <nav>
            <ul>
                <li><a href="admin-newsletters.html">소식지 관리</a></li>
                <li><a href="admin-settings.html">설정</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </nav>
        <h2>최근 업데이트된 소식지</h2>
        <ul id="recentNewsletters">
            <!-- 최근 소식지 목록이 여기에 동적으로 추가됩니다 -->
        </ul>
    </div>
    <script>
        // 최근 소식지 목록을 가져오는 함수 (예시)
        function fetchRecentNewsletters() {
            // 실제로는 서버에서 데이터를 가져와야 합니다.
            const recentNewsletters = [
                { id: 1, title: '2024년 8월 소식지', date: '2024-08-01' },
                { id: 2, title: '2024년 7월 소식지', date: '2024-07-01' },
                { id: 3, title: '2024년 6월 소식지', date: '2024-06-01' },
            ];

            const listElement = document.getElementById('recentNewsletters');
            recentNewsletters.forEach(newsletter => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="admin-newsletter-edit.html?id=${newsletter.id}">${newsletter.title}</a> (${newsletter.date})`;
                listElement.appendChild(li);
            });
        }

        function logout() {
            // 로그아웃 로직 구현
            alert('로그아웃 되었습니다.');
            window.location.href = 'admin-login.html';
        }

        // 페이지 로드 시 최근 소식지 목록 가져오기
        fetchRecentNewsletters();
    </script>
</body>
</html>
