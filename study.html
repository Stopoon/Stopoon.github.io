<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열심히 만들고 있어요</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            height: 100%;
            background: linear-gradient(to bottom, 
                violet, indigo, blue, green, yellow, orange, red);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .cloud {
            background: white;
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
        }
        .cloud:before, .cloud:after {
            content: '';
            background: white;
            border-radius: 50%;
            position: absolute;
        }
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 20%;
            animation: float 20s infinite;
        }
        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        .cloud1:after {
            width: 70px;
            height: 70px;
            top: -35px;
            right: 10px;
        }
        .cloud2 {
            width: 120px;
            height: 50px;
            top: 60%;
            right: 20%;
            animation: float 15s infinite reverse;
        }
        .cloud2:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }
        .cloud2:after {
            width: 80px;
            height: 80px;
            top: -40px;
            right: 15px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(0) translateX(40px); }
            75% { transform: translateY(20px) translateX(20px); }
        }
        .text {
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
            position: relative;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="text">열심히 만들고 있어요.</div>
    </div>
</body>
</html>
