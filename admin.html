<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .upload-form, .cover-select {
            margin-bottom: 20px;
        }
        input, select, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>UHouse 관리자 페이지</h1>
    <div id="adminContent" style="display: none;">
        <div class="upload-form">
            <h2>이미지 업로드</h2>
            <input type="text" id="imageTitle" placeholder="예: 2024년 8월 소식지">
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="uploadImage()">업로드</button>
        </div>
        <div class="cover-select">
            <h2>업로드된 이미지 목록</h2>
            <select id="imageSelect">
                <option value="">선택하세요</option>
            </select>
            <button onclick="deleteImage()">삭제</button>
        </div>
        <button onclick="location.href='uhouse.html'">홈으로 돌아가기</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-base64/3.7.2/base64.min.js"></script>
    <script>
        const REPO_OWNER = 'stopoon';
        const REPO_NAME = 'stopoon.github.io';
        let GITHUB_TOKEN = '';

        function checkPassword() {
            const password = prompt("관리자 비밀번호를 입력하세요:");
            if (password === "0113") {
                document.getElementById('adminContent').style.display = 'block';
                GITHUB_TOKEN = prompt("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:");
                updateImageSelect();
            } else {
                alert("비밀번호가 올바르지 않습니다.");
                location.href = 'uhouse.html';
            }
        }

        async function uploadImage() {
            const title = document.getElementById('imageTitle').value;
            const input = document.getElementById('imageUpload');
            const file = input.files[0];

            if (!title || !file) {
                alert('제목과 이미지를 모두 입력해주세요.');
                return;
            }

            try {
                const content = await readFileAsBase64(file);
                const filename = `${title}.jpg`;
                await uploadToGitHub(filename, content);
                alert(`${filename} 업로드 성공!`);
                updateImageSelect();
            } catch (error) {
                console.error('Upload failed:', error);
                alert(`업로드 실패: ${error.message}`);
            }
        }

        // readFileAsBase64, uploadToGitHub 함수는 이전과 동일

        async function updateImageSelect() {
            const select = document.getElementById('imageSelect');
            select.innerHTML = '<option value="">선택하세요</option>';

            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                },
            });

            if (response.ok) {
                const files = await response.json();
                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = file.name.replace('.jpg', '');
                    select.appendChild(option);
                });
            } else {
                console.error('Failed to fetch image list');
            }
        }

        async function deleteImage() {
            const select = document.getElementById('imageSelect');
            const filename = select.value;
            if (!filename) {
                alert('삭제할 이미지를 선택해주세요.');
                return;
            }

            if (confirm(`${filename}을 삭제하시겠습니까?`)) {
                try {
                    await deleteFromGitHub(filename);
                    alert(`${filename} 삭제 성공!`);
                    updateImageSelect();
                } catch (error) {
                    console.error('Delete failed:', error);
                    alert(`삭제 실패: ${error.message}`);
                }
            }
        }

        async function deleteFromGitHub(filename) {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images/${filename}`;
            const fileInfo = await fetch(url, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                },
            }).then(res => res.json());

            const response = await fetch(url, {
                method: 'DELETE',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Delete ${filename}`,
                    sha: fileInfo.sha,
                }),
            });

            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.statusText}`);
            }
        }

        window.onload = checkPassword;
    </script>
</body>
</html>
