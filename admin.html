<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .upload-form, .cover-select {
            margin-bottom: 20px;
        }
        input, select, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>UHouse 관리자 페이지</h1>
    <div id="adminContent" style="display: none;">
        <div class="upload-form">
            <h2>이미지 업로드</h2>
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button onclick="uploadImages()">업로드</button>
        </div>
        <div class="cover-select">
            <h2>대표 이미지 선택</h2>
            <select id="coverSelect">
                <option value="">선택하세요</option>
            </select>
            <button onclick="selectCover()">선택</button>
        </div>
        <button onclick="location.href='uhouse.html'">홈으로 돌아가기</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-base64/3.7.2/base64.min.js"></script>
    <script>
        const GITHUB_TOKEN = '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';
        const REPO_OWNER = 'stopoon';
        const REPO_NAME = 'stopoon.github.io';

        function checkPassword() {
            const password = prompt("관리자 비밀번호를 입력하세요:");
            if (password === "0113") {
                document.getElementById('adminContent').style.display = 'block';
            } else {
                alert("비밀번호가 올바르지 않습니다.");
                location.href = 'uhouse.html';
            }
        }

        async function uploadImages() {
            const input = document.getElementById('imageUpload');
            const files = input.files;

            if (files.length > 10) {
                alert('최대 10개의 이미지만 업로드할 수 있습니다.');
                return;
            }

            for (let file of files) {
                try {
                    const content = await readFileAsBase64(file);
                    await uploadToGitHub(file.name, content);
                    alert(`${file.name} 업로드 성공!`);
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert(`${file.name} 업로드 실패: ${error.message}`);
                }
            }

            updateCoverSelect();
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadToGitHub(filename, content) {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images/${filename}`;
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Upload ${filename}`,
                    content: content,
                }),
            });

            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.statusText}`);
            }
        }

        async function updateCoverSelect() {
            const select = document.getElementById('coverSelect');
            select.innerHTML = '<option value="">선택하세요</option>';

            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                },
            });

            if (response.ok) {
                const files = await response.json();
                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = file.name;
                    select.appendChild(option);
                });
            } else {
                console.error('Failed to fetch image list');
            }
        }

        async function selectCover() {
            const select = document.getElementById('coverSelect');
            if (select.value) {
                try {
                    await updateConfig(select.value);
                    alert(`${select.value}를 대표 이미지로 설정했습니다.`);
                } catch (error) {
                    console.error('Failed to set cover image:', error);
                    alert('대표 이미지 설정에 실패했습니다.');
                }
            } else {
                alert('이미지를 선택해주세요.');
            }
        }

        async function updateConfig(coverImage) {
            const configUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/config.json`;
            let config = { coverImage };

            try {
                const response = await fetch(configUrl, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                    },
                });

                if (response.ok) {
                    const existingConfig = await response.json();
                    config = JSON.parse(Base64.decode(existingConfig.content));
                    config.coverImage = coverImage;
                }
            } catch (error) {
                console.error('Failed to fetch existing config:', error);
            }

            const updateResponse = await fetch(configUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update cover image',
                    content: Base64.encode(JSON.stringify(config)),
                    sha: existingConfig?.sha,
                }),
            });

            if (!updateResponse.ok) {
                throw new Error(`GitHub API error: ${updateResponse.statusText}`);
            }
        }

        window.onload = checkPassword;
    </script>
</body>
</html>
