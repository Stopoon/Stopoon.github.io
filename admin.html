<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .upload-form, .cover-select {
            margin-bottom: 20px;
        }
        input, select, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>UHouse 관리자 페이지</h1>
    <div id="adminContent" style="display: none;">
        <div class="upload-form">
            <h2>이미지 업로드</h2>
            <input type="text" id="imageTitle" placeholder="예: 2024년 8월 소식지">
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="uploadImage()">업로드</button>
        </div>
        <div class="cover-select">
            <h2>업로드된 이미지 목록</h2>
            <select id="imageSelect">
                <option value="">선택하세요</option>
            </select>
            <button onclick="deleteImage()">삭제</button>
        </div>
        <button onclick="location.href='uhouse.html'">홈으로 돌아가기</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-base64/3.7.2/base64.min.js"></script>
    <script>
        const REPO_OWNER = 'stopoon';
        const REPO_NAME = 'stopoon.github.io';
        const GITHUB_TOKEN = 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; // 여기에 실제 토큰을 입력하세요
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';

        function checkAccess() {
            const password = prompt("관리자 비밀번호를 입력하세요:");
            if (password === "0113") {
                document.getElementById('adminContent').style.display = 'block';
                updateImageSelect();
            } else {
                alert("비밀번호가 올바르지 않습니다.");
                location.href = 'uhouse.html';
            }
        }

        async function uploadImage() {
            const title = document.getElementById('imageTitle').value;
            const input = document.getElementById('imageUpload');
            const file = input.files[0];

            if (!title || !file) {
                alert('제목과 이미지를 모두 입력해주세요.');
                return;
            }

            try {
                const content = await readFileAsBase64(file);
                const filename = `${title}.jpg`;
                await uploadToGitHub(filename, content);
                alert(`${filename} 업로드 성공!`);
                updateImageSelect();
            } catch (error) {
                console.error('Upload failed:', error);
                alert(`업로드 실패: ${error.message}\n\n상세 오류: ${JSON.stringify(error)}`);
            }
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadToGitHub(filename, content) {
            const url = `${CORS_PROXY}https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images/${filename}`;
            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: JSON.stringify({
                        message: `Upload ${filename}`,
                        content: content,
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}\n${errorText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        async function updateImageSelect() {
            const select = document.getElementById('imageSelect');
            select.innerHTML = '<option value="">선택하세요</option>';

            const url = `${CORS_PROXY}https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images`;
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }

                const files = await response.json();
                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = file.name.replace('.jpg', '');
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to fetch image list:', error);
                alert(`이미지 목록 가져오기 실패: ${error.message}`);
            }
        }

        async function deleteImage() {
            const select = document.getElementById('imageSelect');
            const filename = select.value;
            if (!filename) {
                alert('삭제할 이미지를 선택해주세요.');
                return;
            }

            if (confirm(`${filename}을 삭제하시겠습니까?`)) {
                try {
                    await deleteFromGitHub(filename);
                    alert(`${filename} 삭제 성공!`);
                    updateImageSelect();
                } catch (error) {
                    console.error('Delete failed:', error);
                    alert(`삭제 실패: ${error.message}`);
                }
            }
        }

        async function deleteFromGitHub(filename) {
            const url = `${CORS_PROXY}https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images/${filename}`;
            try {
                const fileInfo = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                }).then(res => res.json());

                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: JSON.stringify({
                        message: `Delete ${filename}`,
                        sha: fileInfo.sha,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        window.onload = checkAccess;
    </script>
</body>
</html>
