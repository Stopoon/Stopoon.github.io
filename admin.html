<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 관리자 페이지</title>
    <style>
        /* 이전 스타일 유지 */
    </style>
</head>
<body>
    <!-- 이전 HTML 구조 유지 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-base64/3.7.2/base64.min.js"></script>
    <script>
        const REPO_OWNER = 'stopoon';
        const REPO_NAME = 'stopoon.github.io';
        let GITHUB_TOKEN = localStorage.getItem('github_token');
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';

        // checkAccess 함수는 이전과 동일

        async function uploadImage() {
            const title = document.getElementById('imageTitle').value;
            const input = document.getElementById('imageUpload');
            const file = input.files[0];

            if (!title || !file) {
                alert('제목과 이미지를 모두 입력해주세요.');
                return;
            }

            try {
                const content = await readFileAsBase64(file);
                const filename = `${title}.jpg`;
                await uploadToGitHub(filename, content);
                alert(`${filename} 업로드 성공!`);
                updateImageSelect();
            } catch (error) {
                console.error('Upload failed:', error);
                alert(`업로드 실패: ${error.message}\n\n상세 오류: ${JSON.stringify(error)}`);
            }
        }

        // readFileAsBase64 함수는 이전과 동일

        async function uploadToGitHub(filename, content) {
            const url = `${CORS_PROXY}https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images/${filename}`;
            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: JSON.stringify({
                        message: `Upload ${filename}`,
                        content: content,
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}\n${errorText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        async function updateImageSelect() {
            const select = document.getElementById('imageSelect');
            select.innerHTML = '<option value="">선택하세요</option>';

            const url = `${CORS_PROXY}https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images`;
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }

                const files = await response.json();
                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = file.name.replace('.jpg', '');
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to fetch image list:', error);
                alert(`이미지 목록 가져오기 실패: ${error.message}`);
            }
        }

        // deleteImage 및 deleteFromGitHub 함수도 비슷하게 수정

        window.onload = checkAccess;
    </script>
</body>
</html>
