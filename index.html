<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopoon's Github</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            width: 100%;
            text-align: left;
            font-size: 14px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .welcome {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 300px;
        }
        .icon {
            font-size: 48px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .icon:hover, .icon:active {
            transform: scale(1.1);
        }
        #passwordModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .password-input {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .password-input input {
            width: 30px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            margin: 5px;
        }
        @media (max-width: 600px) {
            .welcome {
                font-size: 18px;
            }
            .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="date"></span><br>
        방문자: <span id="todayVisitors">0</span>/<span id="totalVisitors">0</span>
    </div>
    <div class="main-content">
        <div class="welcome">Stopoon 개인 공간에 방문해 주셔서 감사합니다.</div>
        <div class="icons">
            <i class="fas fa-hammer icon" onclick="alert('준비 중입니다.')"></i>
            <i class="fas fa-home icon" onclick="showPasswordModal()"></i>
            <i class="fas fa-briefcase icon" onclick="alert('준비 중입니다.')"></i>
        </div>
    </div>
    <div id="passwordModal">
        <div class="modal-content">
            <h2>비밀번호를 입력하세요</h2>
            <div class="password-input">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 0)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 1)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 2)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 3)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 4)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 5)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 6)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 7)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 8)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 9)">
                <input type="tel" maxlength="1" onkeyup="moveToNext(this, 10)">
            </div>
        </div>
    </div>
    <script>
        function updateDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('ko-KR', options);
        }

        function updateVisitors() {
            let todayVisitors = localStorage.getItem('todayVisitors') || 0;
            let totalVisitors = localStorage.getItem('totalVisitors') || 0;
            const lastVisit = localStorage.getItem('lastVisit');
            const today = new Date().toDateString();

            if (lastVisit !== today) {
                todayVisitors = 0;
            }

            todayVisitors++;
            totalVisitors++;

            localStorage.setItem('todayVisitors', todayVisitors);
            localStorage.setItem('totalVisitors', totalVisitors);
            localStorage.setItem('lastVisit', today);

            document.getElementById('todayVisitors').textContent = todayVisitors;
            document.getElementById('totalVisitors').textContent = totalVisitors;
        }

        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
        }

        function moveToNext(field, index) {
            if (field.value.length >= field.maxLength) {
                if (index < 10) {
                    document.getElementsByClassName('password-input')[0].children[index + 1].focus();
                } else {
                    checkPassword();
                }
            }
        }

        function checkPassword() {
            const inputs = document.getElementsByClassName('password-input')[0].children;
            const password = Array.from(inputs).map(input => input.value).join('');
            if (password === '01073000747') {
                window.location.href = 'uhouse.html';
            } else {
                alert('비밀번호가 틀렸습니다.');
                Array.from(inputs).forEach(input => input.value = '');
                inputs[0].focus();
            }
        }

        updateDate();
        updateVisitors();
        setInterval(updateDate, 60000);  // 1분마다 날짜 업데이트

        // 모바일에서 키보드가 올라올 때 화면 조정
        const inputs = document.querySelectorAll('input[type="tel"]');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    document.body.scrollTop = 0;
                }, 300);
            });
        });
    </script>
</body>
</html>
