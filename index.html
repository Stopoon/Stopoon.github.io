<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github Homepage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .icon-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 22%; /* Adjust for 4 icons */
        }
        .icon {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .icon:hover {
            color: #007bff;
            transform: scale(1.1);
        }
        .icon-label {
            font-size: 14px;
            margin-top: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Github Homepage</h1>
        <div class="icon-container">
            <div class="icon-wrapper">
                <i class="fas fa-home icon" onclick="location.href='index.html'"></i>
                <span class="icon-label">홈</span>
            </div>
            <div class="icon-wrapper">
                <i class="fas fa-envelope icon" onclick="location.href='contact.html'"></i>
                <span class="icon-label">연락처</span>
            </div>
            <div class="icon-wrapper">
                <i class="fas fa-house-user icon" onclick="showPasswordPrompt('uhouse')"></i>
                <span class="icon-label">UHouse</span>
            </div>
            <div class="icon-wrapper">
                <i class="fas fa-female icon" onclick="showPasswordPrompt('yuha')"></i>
                <span class="icon-label">유하</span>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>비밀번호 입력</h2>
            <input type="password" id="passwordInput">
            <button onclick="checkPassword()">확인</button>
        </div>
    </div>

    <script>
        let currentPage = '';

        function showPasswordPrompt(page) {
            currentPage = page;
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (currentPage === 'uhouse' && password === '1004') {
                window.location.href = 'uhouse.html';
            } else if (currentPage === 'yuha' && password === '0601') {
                window.location.href = 'yuha.html';
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
            closeModal();
        }
    </script>
</body>
</html>
