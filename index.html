<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopooN's Personal Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: right;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            font-size: 48px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .icon:hover {
            color: #007bff;
        }
        .icon-label {
            font-size: 14px;
            margin-top: 5px;
        }
        #passwordModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .password-input {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .password-input input {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="date"></span>
        방문자: <span id="todayVisitors">0</span>/<span id="totalVisitors">0</span>
    </div>

    <div class="main-content">
        <div class="welcome">
            StopooN의 개인공간에 오신것을 환영합니다.
        </div>

        <div class="icons">
            <div class="icon-wrapper">
                <i class="fas fa-hammer icon" onclick="location.href='index.html'"></i>
                <span class="icon-label">관리</span>
            </div>
            <div class="icon-wrapper">
                <i class="fas fa-home icon" onclick="showPasswordPrompt('uhouse')"></i>
                <span class="icon-label">Uhouse</span>
            </div>
            <div class="icon-wrapper">
                <i class="fas fa-briefcase icon" onclick="location.href='work.html'"></i>
                <span class="icon-label">업무</span>
            </div>
            <div class="icon-wrapper">
                <i class="fas fa-female icon" onclick="showPasswordPrompt('yuha')"></i>
                <span class="icon-label">유하</span>
            </div>
        </div>
    </div>

    <div id="passwordModal">
        <div class="modal-content">
            <h2>비밀번호를 입력하세요</h2>
            <div class="password-input">
                <input type="password" maxlength="1" />
                <input type="password" maxlength="1" />
                <input type="password" maxlength="1" />
                <input type="password" maxlength="1" />
            </div>
        </div>
    </div>

    <script>
        // 날짜 표시
        document.getElementById('date').textContent = new Date().toLocaleDateString();

        let currentPage = '';

        function showPasswordPrompt(page) {
            currentPage = page;
            document.getElementById('passwordModal').style.display = 'block';
            document.querySelector('.password-input input').focus();
        }

        // 비밀번호 입력 처리
        const passwordInputs = document.querySelectorAll('.password-input input');
        passwordInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < passwordInputs.length - 1) {
                        passwordInputs[index + 1].focus();
                    } else {
                        checkPassword();
                    }
                }
            });
        });

        function checkPassword() {
            const password = Array.from(passwordInputs).map(input => input.value).join('');
            if (currentPage === 'uhouse' && password === '1004') {
                window.location.href = 'uhouse.html';
            } else if (currentPage === 'yuha' && password === '0601') {
                window.location.href = 'yuha.html';
            } else {
                alert('비밀번호가 올바르지 않습니다.');
                passwordInputs.forEach(input => input.value = '');
                passwordInputs[0].focus();
            }
            document.getElementById('passwordModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            if (event.target == document.getElementById('passwordModal')) {
                document.getElementById('passwordModal').style.display = "none";
            }
        }
    </script>
</body>
</html>
