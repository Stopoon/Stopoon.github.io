<!DOCTYPE html>
   <html lang="ko">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>내 개인 홈페이지</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               line-height: 1.6;
               margin: 0;
               padding: 20px;
               background-color: #f4f4f4;
           }
           .container {
               max-width: 800px;
               margin: auto;
               background: white;
               padding: 20px;
               border-radius: 5px;
               box-shadow: 0 0 10px rgba(0,0,0,0.1);
           }
           h1 {
               color: #333;
           }
       </style>
   </head>
   <body>
       <div class="container">
           <h1>환영합니다!</h1>
           <p>이것은 제 개인 홈페이지입니다. 여기에 자기소개나 관심사 등을 적을 수 있습니다.</p>
           <h2>내 소개</h2>
           <p>여기에 자신에 대한 간단한 소개를 작성하세요.</p>
           <h2>관심사</h2>
           <ul>
               <li>관심사 1</li>
               <li>관심사 2</li>
               <li>관심사 3</li>
           </ul>
       </div>
   </body>
   </html>
