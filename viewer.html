<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHouse - 잡지 뷰어</title>
    <style>
        /* 이전 스타일 유지 */
    </style>
</head>
<body>
    <div class="viewer">
        <img id="pageImage" src="family-newspaper-january-2023.jpg" alt="잡지 페이지" class="page-image">
    </div>
    <div class="controls">
        <button onclick="changePage(-1)">이전</button>
        <button onclick="location.href='uhouse.html'">홈으로</button>
        <button onclick="changePage(1)">다음</button>
    </div>
    <script>
        const pages = [
            'family-newspaper-january-2023.jpg',
            'family-newspaper-february-2023.jpg',
            'family-newspaper-march-2023.jpg',
            // 추가 이미지 파일명을 여기에 나열
        ];
        let currentPage = 0;

        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 0) currentPage = pages.length - 1;
            if (currentPage >= pages.length) currentPage = 0;
            document.getElementById('pageImage').src = pages[currentPage];
        }
    </script>
</body>
</html>
