<!DOCTYPE html>
<html lang="ko">
<!-- 기존 head 부분은 그대로 유지 -->
<body>
    <!-- 기존 body 내용 유지 -->
    <script>
        // 기존 스크립트 내용을 유지하고 updateImage 함수를 다음과 같이 수정합니다.
        function updateImage() {
            if (imageNames.length === 0) {
                debugElement.textContent = '해당 월의 이미지가 없습니다.';
                console.error('이미지 목록이 비어 있습니다.');
                return;
            }
            const imagePath = './' + imageNames[currentIndex];
            console.log('이미지 로드 시도:', imagePath);
            document.getElementById('pageImage').src = imagePath;
            debugElement.textContent = '로드 중인 이미지 경로: ' + imagePath;

            document.getElementById('pageImage').onload = function() {
                debugElement.textContent += ' (로드 성공)';
                console.log('이미지 로드 성공:', imagePath);
            };
            document.getElementById('pageImage').onerror = function(e) {
                debugElement.textContent += ' (로드 실패)';
                console.error('이미지 로드 실패:', imagePath, e);
            };
        }

        // 페이지 로드 시 현재 월 정보 로깅
        console.log('현재 선택된 월:', month);
        console.log('해당 월의 이미지 목록:', imageNames);

        updateImage();
    </script>
</body>
</html>
